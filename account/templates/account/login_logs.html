{% extends 'base.html' %}

{% block content %}
<h2>Лог входов пользователей</h2>
<table border="1">
    <thead>
        <tr>
            <th>Код пользователя</th>
            <th>Пользователь</th>
            <th>Дата и время входа</th>
            <th>Роль пользователя</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user.id }}</td>
            <td>{{ log.user.username }}</td>
            <td>{{ log.login_time }}</td>
            <td>{{ log.user.profile.role.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
